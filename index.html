<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    

</head>
<body>

<div class="container">
    <form action="">
            <div>
                <h3 class="title">Payment form example</h3>
            </div>
            
        <div class="col">
            <div class="row">

                <div class="inputBox" id="d1">
                      <span>Card # </span>
                      <input type="text" placeholder="XXXXXXXXXXXXXXX">
                </div>
                <div class="inputBox">
                    <span>CVC#</span>
                    <input type="email" placeholder="">
                </div>
                <div class="inputBox">
                    <span>Amount <b>$</b></span>
                    <input type="text" placeholder="">
                </div>
                

              
            </div>   
        
        </div>
        <div class="col">
            <div class="row">

                <div class="inputBox2" >
                      <span>First Name</span>
                      <input type="text" placeholder="">
                </div>
                <div class="inputBox2" id="Ls">
                    <span>Last Name</span>
                    <input type="text" placeholder="">
                </div>
                
            </div>   
        
        </div>
        <div class="col">
            <div class="row">

                <div class="inputBox3">
                      <span>City</span>
                      <input type="text" placeholder="">
                </div>
                <div class="inputBox3">
                    <span>State</span>
                <select>
                    <option value="">Select State</option>
                    <option value="CA">California</option>
                    <option value="TX">Texas</option>
                    <option value="NY">New York</option>
                </select>
                </div>
                <div class="inputBox3">
                    <span>Postal Code</span>
                    <input type="text" placeholder="">
                </div>
                

              
            </div>   
        
        </div>
        <div class="col">
            <div class="row">

                <div class="tarj">
                      <span>We Accept</span>
                      <img src="tarjetas.png" alt="">
                      
                </div>
                <div class="inputBox4">
                    <span>Message</span>
                    <input type="text" placeholder="">
                </div>
                
            </div>   
        
        </div>

        <div class="botones">
        <input type="submit" value="CANCEL" class="submit-btn1">
        <input type="submit" value="SEND" class="submit-btn" >
        </div>
    </form>

</div>    
    
</body>
</html>
