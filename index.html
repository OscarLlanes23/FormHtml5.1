<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
    <form action="">
            <div>
                <h3 class="title">Payment form example</h3>
            </div>
        <div class="col">
            <div class="row">

                <div class="inputBox" id="d1">
                      <span>Card # </span>
                      <input type="text" placeholder="XXXXXXXXXXXXXXX">
                </div>
                <div class="inputBox">
                    <span>CVC#</span>
                    <input type="email" placeholder="">
                </div>
                <div class="inputBox">
                    <span>Amount <b>$</b></span>
                    <input type="text" placeholder="">
                </div>
                

              
            </div>   
        
        </div>
        <div class="col">
            <div class="row" id="parte2">

                <div class="inputBox2" >
                      <span>First Name</span>
                      <input type="text" placeholder="">
                </div>
                <div class="inputBox2">
                    <span>Last Name</span>
                    <input type="email" placeholder="">
                </div>
                
            </div>   
        
        </div>
        <div class="col"></div>
            <div class="row">

                <div class="inputBox3">
                      <span>City</span>
                      <input type="text" placeholder="">
                </div>
                <div class="inputBox3">
                    <span>State</span>
                    <input type="email" placeholder="">
                </div>
                <div class="inputBox3">
                    <span>Postal Code</span>
                    <input type="text" placeholder="">
                </div>
                

              
            </div>   
        
        </div>


        <input type="submit" value="PAGAR" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
