<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <h3>PAYMENT FORM</h3>
        
    </div>
  
    <div class="alert alert-danger" role="alert">
        SOME FIELDS ARE MISSING
      </div>

    <div class="row">
        <div class="col-4">
            <label for="simpleInput" class="form-label">CARD #</label>
            <input type="text" id="simpleInput" class="form-control" placeholder="XXXXXXXXXXXXXX" required>
        </div>
        <div class="col-4">
            <label for="simpleInput" class="form-label">CVC #</label>
            <input type="text" id="simpleInput" class="form-control" placeholder=" " required>
        </div>
        <div class="col-4">
            <label for="simpleInput" class="form-label">AMOUNT <b>$</b></label>
            <input type="text" id="simpleInput" class="form-control" placeholder=" " required>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <label for="simpleInput" class="form-label">FIRST NAME</label>
            <input type="text" id="simpleInput" class="form-control" placeholder=" " required>
        </div>
        <div class="col-6">
            <label for="simpleInput" class="form-label">LAST NAME</label>
            <input type="text" id="simpleInput" class="form-control" placeholder=" " required>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <label for="simpleInput" class="form-label">CITY</label>
            <input type="text" id="simpleInput" class="form-control" placeholder=" " required>
        </div>
        <div class="col-3">
            <label for="simpleInput" class="form-label">STATE</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>pick a state</option>
            <option value="1">MEXICO</option>
            <option value="2">NY</option>
            <option value="3">WD</option>
          </select>
        </div>
        <div class="col-3">
            <label for="simpleInput" class="form-label">POSTAL CODE</label>
            <input type="text" id="simpleInput" class="form-control" placeholder=" " required>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="tarj">
                <span>We Accept</span>
                <br>
                <img src="tarjetas.png" alt="">
            </div>
        </div>
        <div class="col-6">
            <div class="Tx">
                <label for="exampleFormControlTextarea1" class="form-label">Mesage</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
    </div>

    <div class="footer">
    <button type="button" class="btn btn-secondary btn-lg">cancel</button>
    <button type="button" class="btn btn-primary btn-lg">send</button>
    </div>

















  </div>
</body>
</html>
